<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cadastrostyle.css">
    <script src="./assets/js/cadastro.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend class="formulario__legenda"> E-mail e Senha </legend>

                <div class="full-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2"
                        data-email-validate>
                </div>

                <div class="half-box spacing">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password"
                        placeholder="Digite sua senha" data-equal="password">
                </div>

                <div class="half-box">
                    <label for="passconfirmation">Confirmação de senha</label>
                    <input type="password" name="passconfirmation" id="passwordconfirmation"
                        placeholder="Digite novamente sua senha" data-equal="password">
                </div>

            </fieldset>

            <fieldset>
                <legend class="formulario__legenda"> Dados Pessoais </legend>

                <div class="half-box spacing">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required
                        data-min-length="3" data-max-length="16">
                </div>

                <div class="half-box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required
                        data-only-letters>
                </div>

                <div class="half-box spacing">
                    <label for="idade__paciente"> Data de Nascimento: </label>
                    <input required name="idade__paciente" placeholder="Idade" id="idade__paciente" type="date">
                </div>

                <div class="half-box">
                    <label for="sexo"> Sexo: </label>
                    <select required name="sexo" id="sexo">
                        <option disabled selected> Sexo? </option>
                        <option value="feminino"> Feminino </option>
                        <option value="masculino"> Masculino </option>
                        <option value="não informado"> Prefiro não informar </option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend class="formulario__legenda"> Endereço </legend>

                <div class="half-box spacing">
                    <label class="input-label" for="cep">CEP</label>
                    <input name="cep" id="cep" class="input" type="text" placeholder="CEP" pattern="[\d]{5}[\d]{3}"
                        required>
                </div>

                <div class="half-box">
                    <label class="input-label" for="logradouro">Logradouro</label>
                    <input name="logradouro" id="logradouro" class="input" type="text" placeholder="Logradouro" data-input
                        disabled required>
                </div>

                <div class="half-box spacing">
                    <label class="input-label" for="numero">Numero</label>
                    <input name="numero" id="numero" class="input" type="text" placeholder="numero" data-input required>
                </div>

                <div class="half-box">
                    <label class="input-label" for="cidade">Cidade</label>
                    <input name="cidade" id="cidade" class="input" type="text" placeholder="Cidade" data-input disabled
                        required>
                </div>

                <div class="half-box spacing">
                    <label class="input-label" for="bairro">Bairro</label>
                    <input name="bairro" id="bairro" class="input" type="text" placeholder="bairro" data-input disabled
                        required>
                </div>

                <div class="half-box">
                    <label class="input-label" for="estado">Estado</label>
                    <select placeholder="Estado" data-input name="estado" class="input" id="estado" disabled required>
                        <option selected>Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

            </fieldset>

            <div>
                <input type="checkbox" name="agreement" id="agreement" required>
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>

            <div class="btn">
                <button type="submit"> Registrar </button>
            </div>

        </form>
    </main>
</body>

</html>
